<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
		crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/components/main-timer.css">
    <title>Timer</title>
</head>
<body>
    <div class="main-timer">
        <h1>Timer</h1>
        <h1 id="watch">00:00:00</h1>
        <div class="main-button__container">
            <input class="main-button" type="button" value="Start" onclick="start()">
            <input class="main-button" type="button" value="Pause" onclick="pause()">
            <input class="main-button" type="button" value="Stop" onclick="stop()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
